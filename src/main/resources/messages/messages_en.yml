# Syntax
syntax_task: '@info_prefix Syntax: /fn task <create|remove|set|info|list|start|finish|cancel>'
syntax_task_create: '@info_prefix Syntax: /fn task create <town_name> <name>'
syntax_task_remove: '@info_prefix Syntax: /fn task remove <task_id>'
syntax_task_set: '@info_prefix Syntax: /fn task set <task_id> <variable> <value>'
syntax_task_info: '@info_prefix Syntax: /fn task info <task_id>'
syntax_task_start: '@info_prefix Syntax: /fn task start <task_id>'
syntax_task_finish: '@info_prefix Syntax: /fn task finish <task_id>'
syntax_task_cancel: '@info_prefix Syntax: /fn task cancel <task_id>'
syntax_task_add_objective: '@info_prefix Syntax: /fn task addObjective <task_id> <objective_id>'
syntax_task_remove_objective: '@info_prefix Syntax: /fn task removeObjective <task_id> <objective_id>'

syntax_town: '@info_prefix Syntax: /fn town <create|remove|set|mayor|worker|building|resource|info>'
syntax_town_create: '@info_prefix Syntax: /fn town create <name>'
syntax_town_remove: '@info_prefix Syntax: /fn town remove <name>'
syntax_town_set: '@info_prefix Syntax: /fn town set <town_name> <variable> <value>'
syntax_town_worker: '@info_prefix Syntax: /fn town worker <town_name> <hire|fire|pos>'
syntax_town_worker_hire: '@info_prefix Syntax: /fn town worker <town_name> <hire|pos> <player_name> <profession>'
syntax_town_worker_fire: '@info_prefix Syntax: /fn town worker <town_name> fire <player_name>'
syntax_town_building: '@info_prefix Syntax: /fn town building <town_name> <create|remove> <building_type>'
syntax_town_resource: '@info_prefix Syntax: /fn town resource <add|subtract|remove|set|list>'
syntax_town_info: '@info_prefix Syntax: /fn town info <@town_id|town_name>'

syntax_objective: '@info_prefix Syntax: /fn obj <create|remove|set>'
syntax_objective_create: '@info_prefix Syntax: /fn obj create <type> <target> <amount>'
syntax_objective_remove: '@info_prefix Syntax: /fn obj remove <objective_id>'
syntax_objective_set: '@info_prefix Syntax: /fn obj set <task_id> <objective_id>'

